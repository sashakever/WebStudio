<div class="popup popup_order-message">
	<!--form data-message="subscribe"-->
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close _icon-close"></div>
			<div class="popup__title">Оставьте свои данные, мы вам перезвоним</div>
			<form action="#" class="popup__form">
				<div class="popup__label">Имя</div>
				<div class="popup__icon _icon-name">
					<input type="text" class="popup__name popup__input">
				</div>
				<div class="popup__label">Телефон</div>
				<div class="popup__icon _icon-phone2">
					<input type="text" class="popup__phon popup__input">
				</div>
				<div class="popup__label">Почта</div>
				<div class="popup__icon _icon-email">
					<input type="text" class="popup__email popup__input">
				</div>
				<div class="popup__label">Комментарий</div>

				<textarea class="popup__comment popup__input" data-value="Введите текст"></textarea>

				<input type="checkbox" class="popup__checkbox">
				<span class="popup__agree">Соглашаюсь с рассылкой и принимаю <a href="" class="popup__agree-link">
						Условия договора</a></span>
				<button type="submit" class="popup__button" name="subscribe">Отправить</button>
			</form>
		</div>
	</div>
</div>
